<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video and Image Processing</title>
  <link rel="stylesheet" href="styles.css">
  <script async src="https://docs.opencv.org/4.5.5/opencv.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Video and Image Processing</h1>
    <input type="file" id="fileInput" accept="video/*">
    <video id="videoPreview" controls></video>
    <div id="toggles">
      <label><input type="checkbox" id="rgbRToggle"> RGB-R</label>
      <label><input type="checkbox" id="rgbGToggle"> RGB-G</label>
      <label><input type="checkbox" id="rgbBToggle"> RGB-B</label>
      <label><input type="checkbox" id="hsvHToggle"> HSV-H</label>
      <label><input type="checkbox" id="hsvSToggle"> HSV-S</label>
      <label><input type="checkbox" id="hsvVToggle"> HSV-V</label>
      <label><input type="checkbox" id="hslHToggle"> HSL-H</label>
      <label><input type="checkbox" id="hslSToggle"> HSL-S</label>
      <label><input type="checkbox" id="hslLToggle"> HSL-L</label>
      <label><input type="checkbox" id="xyzXToggle"> XYZ-X</label>
      <label><input type="checkbox" id="xyzYToggle"> XYZ-Y</label>
      <label><input type="checkbox" id="xyzZToggle"> XYZ-Z</label>
      <label><input type="checkbox" id="labLToggle"> Lab-L</label>
      <label><input type="checkbox" id="labAToggle"> Lab-a</label>
      <label><input type="checkbox" id="labBToggle"> Lab-b</label>
      <label><input type="checkbox" id="cmykCToggle"> CMYK-C</label>
      <label><input type="checkbox" id="cmykMToggle"> CMYK-M</label>
      <label><input type="checkbox" id="cmykYToggle"> CMYK-Y</label>
      <label><input type="checkbox" id="cmykKToggle"> CMYK-K</label>
    </div>
  </div>
</body>
</html>
